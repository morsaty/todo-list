<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@200;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/6186fd5613.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="todo">
        <div class="header">
            <div class="theme-switch-wrapper" title="Toggle dark theme">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Enter the content of the task...">
            <button class="add-btn">Add</button>
        </div>

        <div class="todo-list">
            <h3>Task list:</h3>
            <p class="alert-info">No tasks on the list.</p>
            <ul>

            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edit task:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Enter new task content...">
            <button class="popup-btn accept">Confirm</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="darkTheme.js"></script>
</body>

</html>
